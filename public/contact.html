<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .prose {
            color: #374151;
        }
        .prose h1, .prose h2, .prose h3 {
            color: #1f2937;
        }
        .prose a {
            color: #ef4444;
            text-decoration: none;
        }
        .prose a:hover {
            text-decoration: underline;
        }

<body class="bg-gray-50">

    <!-- Header -->
    <header class="bg-white shadow-md sticky top-0 z-50">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="/index.html" class="flex items-center">

            </a>
            <nav class="hidden md:flex items-center space-x-8">

                <a href="/privacy.html" class="text-gray-600 hover:text-red-500 font-medium">Privacy</a>
                <a href="/contact.html" class="text-gray-600 hover:text-red-500 font-medium">Contact</a>
            </nav>
        </div>

    <!-- Main Content -->
    <main class="container mx-auto px-6 py-16">
        <div class="bg-white p-8 md:p-12 rounded-xl shadow-lg max-w-2xl mx-auto">
            <h1 class="text-4xl font-extrabold text-gray-800 mb-4 text-center">Get in Touch</h1>
            <p class="text-gray-600 text-center mb-12">We'd love to hear from you! Reach out to us via email or WhatsApp.</p>
            
            <div class="flex justify-center items-center space-x-8 md:space-x-16 py-8">
                <!-- Email Icon -->
                <a href="mailto:support@sellsnap.store" class="flex flex-col items-center text-gray-700 hover:text-red-500 transition-transform transform hover:scale-110 duration-300">
                    <i class="fas fa-envelope fa-4x"></i>
                    <span class="mt-4 font-semibold text-lg">Email Us</span>
                </a>

                <!-- WhatsApp Icon -->
                <a href="https://wa.me/94761985978" target="_blank" class="flex flex-col items-center text-gray-700 hover:text-green-500 transition-transform transform hover:scale-110 duration-300">
                    <i class="fab fa-whatsapp fa-4x"></i>
                    <span class="mt-4 font-semibold text-lg">Message on WhatsApp</span>
                </a>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white">
        <div class="container mx-auto px-6 py-8">
            <div class="flex flex-col md:flex-row justify-between items-center">
                <div class="flex items-center mb-4 md:mb-0">
                    <img src="/transparent.png" alt="Sellsnap Logo" class="h-6 w-6 mr-2">
                    <span class="text-lg font-semibold">Sellsnap</span>
                </div>
                <div class="flex space-x-6 mb-4 md:mb-0">

                <div class="flex space-x-4">
                    <a href="#" class="text-gray-400 hover:text-white"><i class="fab fa-reddit fa-lg"></i></a>
